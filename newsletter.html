<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsletter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="newslettermain.css">
</head>
<body>
<section class="center-content">
    <section class="form-container">
        <form name="SignForm" action="" method="post" onsubmit="return Newsletter()">
            <section class="input-group">
                <input type="text" placeholder="User name" id="username" required>
            </section>
            <input type="email" placeholder="Email address" id="emailaddres" required>
            <input type="password" placeholder="Password" required id="password">
            <input type="password" placeholder="Confirm Password" id="password2" required>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </section>
</section>


<script src="newsletter.js"></script>
</body>
</html>
